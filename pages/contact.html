<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/app.css" />
    <!-- Fontawesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <!-- navgaition menu -->

    <nav>
      <div class="navbar">
        <ul class="menu">
          <li>
            <a href="/"><i class="fa fa-home w3-xxlarge"></i> Home</a>
          </li>
          <li>
            <a href="/services"
              ><i class="fa fa-tasks w3-xxlarge"></i> Our Services</a
            >
          </li>
          <li>
            <a href="/contact"
              ><i class="fa fa-envelope w3-xxlarge"></i> Contact us</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!-- Contact Us section Start -->
    <section class="contact" id="contact">
      <div class="content">
        <div class="title"><span>Contact Us</span></div>
        <form>
          <div class="text">
            <input
              class="textfield"
              type="text"
              placeholder="Name"
              required
              name="Name"
            />
            <input
              class="textfield"
              type="text"
              placeholder="Email"
              required
              name="Email"
            />
            <input
              class="textfield"
              type="text"
              placeholder="Subject"
              required
              name="Subject"
            />
            <input
              class="textfield"
              type="text"
              placeholder="Message"
              required
              name="Message"
            />
            <div class="button">
              <button>Send message</button>
            </div>
          </div>
        </form>
      </div>
    </section>
    <!-- Footer Section Start -->
    <footer>
      <div class="text">
        <span
          >Created By <a href="#">Marwrn bengayed</a> | &#169; 2023 All Rights
          Reserved</span
        >
      </div>
    </footer>
  </body>
</html>
